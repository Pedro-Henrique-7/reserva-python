<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Reservar Recurso</title>
</head>
<body>
    <h1>Reservar um Recurso</h1>
    <form method="POST">
        <label for="recurso_id">Recurso:</label><br />
        <select name="recurso_id" required>
            {% for recurso in recursos %}
                <option value="{{ recurso[0] }}">{{ recurso[1] }}</option>
            {% endfor %}
        </select><br /><br />

        <label for="usuario_nome">Seu nome:</label><br />
        <input type="text" name="usuario_nome" required /><br /><br />

        <label for="data_reserva">Data da reserva:</label><br />
        <input type="date" name="data_reserva" required /><br /><br />

        <button type="submit">Reservar</button>
    </form>
    <br />
    <a href="{{ url_for('home') }}">Voltar para lista</a>
</body>
</html>
